<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link rel="stylesheet" href="../CSS/index.css">
    <title>P o s t â €I t</title>
</head>

<body class="background-image">
    <header class="d-flex justify-content-between align-items-center mt-4">
        <h1 class="letter-spacing-header h1-color">POST IT</h1>

        <!--Modal: Login / Register Form-->
        <div>
            <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog cascading-modal" role="document">
                    <!--Content-->
                    <div class="modal-content">

                        <!--Modal cascading tabs-->
                        <div class="modal-c-tabs">

                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i
                                            class="fas fa-user mr-1 mt-2 mb-2"></i>
                                        Login </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i
                                            class="fas fa-user-plus mr-1 mt-2 mb-2"></i>
                                        Register </a>
                                </li>
                            </ul>

                            <!-- Tab panels -->
                            <div class="tab-content">
                                <!--Panel 1-->
                                <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                                    <!--Body-->
                                    <div class="modal-body mb-1">
                                        <div class="md-form form-sm mb-2 active-cyan-4">
                                            <i class="fas fa-envelope prefix"></i>
                                            <input type="text" id="modalLRInput10"
                                                class="form-control form-control-sm validate">
                                            <label data-error="wrong" data-success="right"
                                                for="modalLRInput10">Email</label>
                                        </div>

                                        <div class="md-form form-sm mb-1 active-cyan-4">
                                            <i class="fas fa-lock prefix"></i>
                                            <input type="text" id="modalLRInput11"
                                                class="form-control form-control-sm validate">
                                            <label data-error="wrong" data-success="right"
                                                for="modalLRInput11">Password</label>
                                        </div>
                                        <div class="text-center mt-2">
                                            <button class="btn btn-info">Log In<i
                                                    class="fas fa-sign-in ml-1"></i></button>
                                        </div>
                                    </div>
                                    <!--Footer-->
                                    <div class="modal-footer">
                                        <div class="options text-center text-md-right mt-3">
                                            <p>Forgot <a href="#_____" class="blue-text">Password?</a></p>
                                        </div>
                                        <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                    <!--/Panel 1-->
                                </div>

                                <!--Panel 2-->
                                <div class="tab-pane fade" id="panel8" role="tabpanel">

                                    <!--Body-->
                                    <div class="modal-body">
                                        <div class="md-form form-sm mb-2 active-cyan-4">
                                            <i class="fas fa-envelope prefix"></i>
                                            <input type="text" id="modalLRInput12"
                                                class="form-control form-control-sm validate">
                                            <label data-error="wrong" data-success="right"
                                                for="modalLRInput12">Email</label>
                                        </div>

                                        <div class="md-form form-sm mb-2 active-cyan-4">
                                            <i class="fas fa-lock prefix"></i>
                                            <input type="text" id="modalLRInput13"
                                                class="form-control form-control-sm validate">
                                            <label data-error="wrong" data-success="right"
                                                for="modalLRInput13">Password</label>
                                        </div>

                                        <div class="md-form form-sm mb-2 active-cyan-4">
                                            <i class="fas fa-lock prefix"></i>
                                            <input type="text" id="modalLRInput14"
                                                class="form-control form-control-sm validate">
                                            <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat
                                                Password</label>
                                        </div>

                                        <div class="md-form form-sm mb-2 active-cyan-4">
                                            <i class="fas fa-address-book"></i>
                                            <input type="text" id="modalLRInput14"
                                                class="form-control form-control-sm validate">
                                            <label data-error="wrong" data-success="right"
                                                for="modalLRInput14">Address</label>
                                        </div>

                                        <div class="md-form form-sm mb-1 active-cyan-4">
                                            <i class="fas fa-phone"></i>
                                            <input type="text" id="modalLRInput14"
                                                class="form-control form-control-sm validate">
                                            <label data-error="wrong" data-success="right" for="modalLRInput14">Phone
                                                Number</label>
                                        </div>

                                        <div class="text-center form-sm mt-2">
                                            <button class="btn btn-info">Sign Up<i
                                                    class="fas fa-sign-in ml-1"></i></button>
                                        </div>

                                    </div>
                                    <!--Modal Footer-->
                                    <div class="modal-footer">
                                        <div class="options text-right">
                                            <p class="pt-1">Already have an account? <a href="#_____"
                                                    class="blue-text">Log
                                                    In</a></p>
                                        </div>
                                        <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                <!--/Panel 2-->
                            </div>

                        </div>
                    </div>
                    <!--/Content-->
                </div>
            </div>
            <!--Modal: Login / Register Form-->
            <div class="d-flex justify-content-center align-items-center">
                <button class="fas fa-compass mr-4" aria-hidden="true"></button>
                <a href="_____" class="active-link letter-spacing login-text h1-color mr-4" data-toggle="modal"
                    data-target="#modalLRForm">Log In / Register</a>
                <button type="button" class="btn btn-active ml-auto">Post a
                    Listing</button>
            </div>
        </div>
    </header>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
