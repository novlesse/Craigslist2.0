<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/listings.css">

    <script src="https://kit.fontawesome.com/5cac1d47f7.js" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<div class="heading d-flex flex-row">
    <div class="app-title-container">
        <h1 class="app-title">POST IT</h1>
    </div>
    <div class="heading-buttons d-flex flex-row align-items-center justify-content-end">
        <p class="my-account">MY ACCOUNT</p>
        <button type="button" class="btn btn-primary post-listing-button">POST LISTING</button>
    </div>
</div>

<body>
    <form class="search-form form-group d-flex flex-row align-items-center justify-content-center" method="post" action="/search">
        <input name="product" type="text" class="form-control search-bar" id="formGroupExampleInput" placeholder="Products, categories, or users">
        <!-- <p class="between-search">in</p> -->
        <select class="custom-select my-1 mr-sm-2 city" id="inlineFormCustomSelectPref">
            <option selected>Vancouver</option>
            <option value="1">City 2</option>
            <option value="2">City 3</option>
        </select>
        <button type="submit" class="btn btn-primary post-listing-button">Submit</button>
    </form>
    <h2 class="listing-result-heading">Listings for Lights</h2>

    <div class="card-container d-flex flex-row flex-wrap justify-content-center">
        <div class="card shadow" style="width: 18rem;">
            <div class="image-container">
                    <img src="images/kerosene-lamp-1202277_1920.jpg" class="card-img-top" alt="...">
                    <i class="fas fa-star">4.9</i>
                    <i class="far heart fa-heart"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">Old-School Lantern</h5>
                <p class="card-text">$ 500.00</p>
            </div>
        </div>     
        <div class="card shadow" style="width: 18rem;">
            <div class="image-container">
                    <img src="images/lanterns-111003_1920.jpg" class="card-img-top mh-75" alt="...">
                    <i class="fas fa-star">4.5</i>
                    <i class="far heart fa-heart"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">Many Lanterns</h5>
                <p class="card-text">$ 125.00</p>
            </div>
        </div>  
        <div class="card shadow" style="width: 18rem;">
            <div class="image-container">
                    <img src="images/light-918450_1920.jpg" class="card-img-top" alt="...">
                    <i class="fas fa-star">3.5</i>
                    <i class="far heart fa-heart"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">Big Round Bulbs</h5>
                <p class="card-text">$ 75.00</p>
            </div>
        </div>  
        <div class="card shadow" style="width: 18rem;">
            <div class="image-container">
                    <img src="images/light-bulb-3104355_1920.jpg" class="card-img-top mh-200" alt="...">
                    <i class="fas fa-star">4.0</i>
                    <i class="far heart fa-heart"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">Bulb Plugin Robot</h5>
                <p class="card-text">$ 1000.00</p>
            </div>
        </div>  
        <div class="card shadow" style="width: 18rem;">
            <div class="image-container">
                    <img src="images/patrick-tomasso-1NTFSnV-KLs-unsplash.jpg" class="card-img-top" alt="...">
                    <i class="fas fa-star">3.0</i>
                    <i class="far heart fa-heart"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">Hanging Lights</h5>
                <p class="card-text">$ 55.00</p>
            </div>
        </div>  
        <div class="card shadow" style="width: 18rem;">
            <div class="image-container">
                    <img src="images/tomas-jasovsky-d5SZqLkpIrY-unsplash.jpg" class="card-img-top" alt="...">
                    <i class="fas fa-star">2.5</i>
                    <i class="far heart fa-heart"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">Hanging Lights 2</h5>
                <p class="card-text">$ 25.00</p>
            </div>
            </div>    
    </div>
</body>
<script>
$(".heart").click(function() {
  $(this).toggleClass("fas far");
});
</script>
</html>
